personalities:
  - id: gruff_blacksmith
    name: "Gruff Blacksmith"
    description: "A burly, no-nonsense blacksmith who speaks in short, blunt sentences. Values hard work and has little patience for small talk. Responds with grunts and direct statements."
  - id: wise_elder
    name: "Wise Elder"
    description: "An ancient village elder who speaks in proverbs and riddles. Always sees the deeper meaning in things. Measured and calm, never rushed in speech."
  - id: nervous_merchant
    name: "Nervous Merchant"
    description: "A jittery trader who stutters when anxious and constantly glances over his shoulder. Obsessed with profit margins but easily intimidated. Uses filler words and hedging language."
  - id: cheerful_innkeeper
    name: "Cheerful Innkeeper"
    description: "A warm, boisterous innkeeper who treats every visitor like family. Loves gossip, laughs easily, and always offers food or drink. Uses exclamations and friendly nicknames."
  - id: mysterious_stranger
    name: "Mysterious Stranger"
    description: "A cloaked figure who speaks in cryptic, layered phrases. Reveals little about themselves. Every sentence carries a double meaning. Uses pauses and ellipses for dramatic effect."

